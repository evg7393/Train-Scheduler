<html lang="en-us">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train Time</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
    <body>
            <div class="bg">

                    <div class="container">
                        <header class="text-center rounded">
                        
                            <h1>Boarding Times</h1>
                            <h4>All Aboard...</h4>
                        </header>
                     <div class="card"><Current Train Schedule<div</i>   
            <table class="table table-bordered">
                    <thead>
                      <tr>
                          <div>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Trenton Express</td>
                        <td>Trenton</td>
                        <td>25</td>
                        <td>05:35PM</td>
                        <td>10</td>
                      </tr>
                      <tr>
                        <td>Oregon Trail</td>
                        <td>Salem, Oregon</td>
                        <td>3600</td>
                        <td>01:39 PM</td>
                        <td>1154</td>
                      </tr>
                      <tr>
                        <td>Midnight Carriage</td>
                        <td>Philadelphia</td>
                        <td>15</td>
                        <td>05:35 PM</td>
                        <td>10</td>
                      
                    </tr>
                    </tbody>
                  </table>
                </div>

                <form>

                    <div class="card">
                        <div class="form-group">
                          <label for="train-name">Train Name</label>
                          <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group">
                          <label for="train-destination">Destination</label>
                          <input class="form-control" id="train-destination" type="text">
                        </div>
                        <div class="form-group">
                                <label for="first-train">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="first-train" type="number">
                              </div>
                              <div class="form-group">
                                    <label for="frequency-train">Frequency (min)</label>
                                    <input class="form-control" id="frequency-train" type="number">
                                  </div>
                        <button class="btn btn-primary" id="submit-name" type="submit">Submit</button>
                      </form>
                    </div>


    </body>
